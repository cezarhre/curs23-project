<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Application</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/questions.js"></script>

</head>

<div class="container py-5 px-4">
    <h1 class="bg-secondary text-light">CHESTIONAR AUTO</h1>

    <form object=${questions} name="quiz" id="quiz" style='padding: 5px; font-size: 1.5rem;'>

        <div class="ques-box bg-info text-light" data-th-each="questions:${questions}">

            <p class="title" data-th-text="${questions.id +'. '+questions.quest}" ></p>
            <p> <input type="radio" name="questions" value="opt1" data-th-text="${questions.opt1}"></p>
            <p> <input type="radio" name="questions" value="opt2" data-th-text="${questions.opt2}"></p>
            <p> <input type="radio" name="questions" value="opt3" data-th-text="${questions.opt3}"></p>

            <br>

        </div>

        <input type="button" class="btn btn-danger d-block mx-auto mt-4" name="" value="Alege raspunsul corect" onclick="showResults()">

        <a th:href = "@{/questions}"> Back to Questions List</a>
    </form>
</div>
</html>
